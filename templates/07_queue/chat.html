<ion-view title="friendName" ng-init="init()" left-buttons="backButton">
	<ion-content has-header="true">
		<div class="item item-input-inset">
	    	<label class="item-input-wrapper">
	      		<input type="text" placeholder="請輸入訊息...." ng-model="message.text">
	    	</label>
	   		<button class="button button-positive" ng-click="onSendMessageClick()">
	      		傳送
	    	</button>
    	</div>
		<div class="list">
		<div ng-repeat="chatMessage in reverse(chatMessages) track by $index">
		    <div class="item higherItem" ng-class="chatMessage.senderPhone == hostPhone ? 'item-icon-right' : 'item-icon-left'">
	                <div ng-class="chatMessage.senderPhone == hostPhone ? 'byMe' : ''">
	                	<i class="icon ion-ios7-chatbubble"></i>
		                <h2 ng-class="chatMessage.hasRead ? 'positive' : ''">{{chatMessage.message}}</h2>
		                <p>{{chatMessage.time | fromNow}}</p>
				    </div>
		        </div>
	        </div>
        </div>
    </ion-content>
</ion-view>
