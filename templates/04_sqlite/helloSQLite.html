<ion-view title="'04 Hello SQLite'" right-buttons="addButton" ng-init="showFriends()">
    <ion-content has-header="true" has-tabs="true">
	    <div class="list">
	    	<label class="item item-input">
			    <span class="input-label">姓名: </span>
			    <input type="text" ng-model="model.name">
			</label>
			<label class="item item-input">
			    <span class="input-label">電話: </span>
			    <input type="tel" ng-model="model.phone">
			</label>
			<label class="item item-input">
			    <span class="input-label">郵件: </span>
			    <input type="text" ng-model="model.email">
			</label>
			<label class="item item-input">
			    <span class="input-label">生日: </span>
			    <input type="text" ng-model="model.birthday">
			</label>
			
			<button ng-click="addFriend()" class="button button-pastive">新增</button>
			<button ng-click="updateFriend()" class="button button-pastive">更新</button>
			
			<div ng-repeat="friend in friends track by $index" class="item item-button-right">
                <div ng-click="getFriend($index)">
	                <h2>{{friend.name}}</h2>
	                <p>{{friend.phone}}</p>
			    </div>
			    <button class="button button-clear" ng-click="deleteFriend($index)">
			     <i class="icon ion-close"></i>
			    </button>
            </div>
	    </div>
    </ion-content>
</ion-view>
