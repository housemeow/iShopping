<ion-view title="'新增活動'" right-buttons="newFriendsButton" ng-init="init()">
    <ion-content has-header="true" has-tabs="true" has-bouncing="true">
		<div class="list">
		
		   <label class="item item-input">
			    <span class="input-label">名稱: </span>
			    <input type="text" ng-model="event.name">
			</label>
			<label class="item item-input">
			    <span class="input-label">詳細: </span>
			    <input type="tel" ng-model="event.detail">
			</label>
			<label class="item item-input">
			    <span class="input-label">目的地: </span>
			    <input type="text" ng-model="event.destination">
			</label>
			<label class="item item-input">
			    <span class="input-label">日期: </span>
			    <input type="date" ng-model="event.date">
			</label>
			<label class="item item-input">
			    <span class="input-label">時間: </span>
			    <input type="date" ng-model="model.time">
			</label>
			<label class="item item-input">
			    <span class="input-label">集合點: </span>
			    <input type="date" ng-model="model.gatheringPoitnt">
			</label>
			
		    <div ng-show="eventList.length!=0" ng-repeat="event in eventList" class="item item-icon-left item-icon-right">
                <div ng-click="onFriendClick(BLESS, friend.id)">
	                <h2>{{event.name}}</h2>
	                <span class="item-note">{{event.date| afterDay}}</span>
			    </div>
	        </div>
        </div>
	    
    </ion-content>
</ion-view>
