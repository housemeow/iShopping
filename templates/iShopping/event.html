<ion-view title="title" right-buttons="eventButton" ng-init="init()">
    <ion-content has-header="true" has-tabs="true" has-bouncing="true">
		<div class="list">
		   <label class="item item-input">
			    <span class="input-label">名稱: </span>
			    <input type="text" ng-model="event.name" ng-disabled="state == 'VIEW'">
			</label>
			<label class="item item-input">
			    <span class="input-label">詳細: </span>
			    <input type="text" ng-model="event.detail" ng-disabled="state == 'VIEW'">
			</label>
			<label class="item item-input">
			    <span class="input-label">目的地: </span>
			    <input type="text" ng-model="event.destination" ng-disabled="state == 'VIEW'">
			</label>
			<label class="item item-input">
			    <span class="input-label">日期: </span>
			    <input type="date" ng-model="event.date" ng-disabled="state == 'VIEW'">
			</label>
			<label class="item item-input">
			    <span class="input-label">時間: </span>
			    <input type="time" ng-model="event.time" ng-disabled="state == 'VIEW'">
			</label>
			<label class="item item-input">
			    <span class="input-label">加入朋友: </span>
				<button ng-click="clickAddFriendButton()"class="button button-positive">這邊要放加了幾個好友</button>
			</label>
			<label class="item item-input">
			    <span class="input-label">集合點:({{event.latitude}}, {{event.longitude}})</span>
			</label>
			<button ng-click="clickGatheringPointButton()"class="button button-positive">{{gatheringPointButonText}}</button>
			<button ng-click="clickCancelButton()" ng-show="state == 'EDIT'" class="button button-positive">取消修改</button>
        </div>
	    
    </ion-content>
</ion-view>
